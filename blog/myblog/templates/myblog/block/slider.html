{% load static %}
<div class="container-fluid home-slider">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/first.jpg' %}" class="d-block w-100" alt="Первая картинка">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Поздравляю с Днём Рождения!</h5>
                    <p>Желаю всего самого наилучшего</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/second.jpg' %}" class="d-block w-100" alt="Вторая картинка">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Ты прекрасна и обворожительна!</h5>
                    <p> Успехов во всех начинаниях. Ты со всем справишься!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/third.jpg' %}" class="d-block w-100" alt="Третья картинка">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Сделай так, чтобы тебе повезло! :)</h5>
                    <p>Чтобы твой выбор приводил к наилучшему результату</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
